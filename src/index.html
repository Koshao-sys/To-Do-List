<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>
<body>
    <div class="todo-list">
    <form action="">
        <div class="input-area"><input class="input" type="text" placeholder="Add to your list..."><i class="fa fa-sync-alt"></i></div>
        <ul class="todolists"></ul>
        <button type="submit" class="clear-btn">Clear all completed</button>
    </form>
    </div>
</body>
</html>
